<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clima</title>
</head>
<body onload="passarDados()">
    <div class="container">
        <div class="header"><h1>Tempo e Temperatura</h1></div>

        <div class="main">

            <div class="cidade">Cidade Exemplo, BR</div>
            <div class="data">Domingo, 30 de Maio de 2022</div>
            <div class="imagem"><img src="images/unknown.png" alt="icone clima"></div>
            
            <div class="dadosClima">
                <div class="temperatura">22</div>
                <span>°C</span>
            </div>

                <div class="clima">Nublado</div>
                <div class="maxmin">22°c / 23°c</div>

        </div>

        <div class="footer">
            <div class="salvarTemperatura">
                <button onclick="botaoSalvar()">Salvar Temperatura</button>
            </div>
        </div>
    </div>

    <div class="containerTemp">
        <div class="containerTitulo"><h2>Temperaturas Salvas</h2></div>
        <div class="tempSalvas">
            <ul class="ulSalvas">
                <li class="listaImagem"><img src="images/unknown.png" style="width: 50px;"></li>
                <li class="listaTemperatura">Temperatura</li>
                <li class="listaClima">Clima</li>
                <li class="listaData">Data</li>
                <li class="listaHora">Hora</li>
            </ul>
        </div>
        <div class="containerFooter"><button onclick="excluir()">Excluir</button></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
